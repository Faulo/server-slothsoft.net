            - ../assets:${DOCKER_WORKDIR}/assets
            - ../src:${DOCKER_WORKDIR}/src
            - ../html:${DOCKER_WORKDIR}/html
            - ../composer.json:${DOCKER_WORKDIR}/composer.json
            - ../composer.lock:${DOCKER_WORKDIR}/composer.lock
        ports:
            - 8080:80
volumes:
    data: